en: &DEFAULT_EN
  header:
    title: Welcome to my place!
    text: Juan Carlos Ruiz
    button: About me
    buttonlink: "#about"

  services:
    title: "Abilities"
    text: "Obtained through my degree in Bioinformatics and my working experience, I have a wide range of abilities in the IT field."
    section: services
    list:
      - title: "Bioinformatics"
        desc: "Specialized in the analysis of biological data through computing, such as DNA, RNA, and protein sequences."
        icon: fas fa-dna #find more at https://fontawesome.com/icons
      - title: "Full Stack Development"
        desc: "I have experience in the development of web applications, from the front-end to the back-end. Having used technologies such as HTML, CSS, **JavaScript**, **Python** and **Go**; with frameworks like **NodeJS**, Angular, Flask or Gin."
        icon: fas fa-laptop
      - title: "Data Science"
        desc: "Currently working on Machine Learning and Deep Learning Operations (MLOps). Having studied the main languages and libraries for data analysis, such as **R**, **Python**, **Pandas**, **Numpy**, **Scikit-learn**, **TensorFlow** and **Keras**."
        icon: fas fa-sitemap

  portfolio:
    title: "Portfolio"
    text: "Here you can find all my projects. From minor personal projects for learning or amusement, to major projects for research or work. They are categorized so it is easier to surf through them."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Career"
    text: "Here is a summary of my career. From my academic background to my working experience."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Bioinformatics Degree"
        year: "2019-2023"
        desc: "Studied at the University of Malaga, Spain. The degree was focused on the analysis of biological data through computing and machine learning, besides the study of the main biological processes focusing on molecular biology."
        image: assets/img/timeline/Universidad_de_Malaga.jpg
        alt: My university
      - title: "Khaos Research"
        year: "September 2023 - Present"
        desc: "Working as a Software Developer in Khaos Research, a group associated with the University of Malaga. Within this group, I am studying my PhD in MLOps and the detection of model and concept drift."
        image: assets/img/timeline/khaos.jpg
        alt: khaos research
        # you can enforce the alignment
        align: right
    end: "To be continued!"

  about:
    title: "About Me"
    text: "My story" 
    body: "I am Juan Carlos Ruiz Ruiz, graduated in **Health Engeneering, Bioinformatics**, in the University of Malaga, Spain. I am currently working as a Software Developer in **Khaos Research**, a group associated with the University of Malaga. Within this group, I am studying my PhD in MLOps and the detection of model and concept drift. I am eager to learn and work in new projects, and I like to do small projects by myself in my freetime. I like to work on the machine learning field, specially when its related to medicine.<br> Besides the working career, I am also a huge basketball fan I am currently a **basketball coach** in a local team in Málaga, and I am working on obtaining the second level of Basketball coach from the Spanish basketball federation. That is why my next personal project is a statistics analytics tool for my basketball teams. I am also really into **videogames** and it is my relaxation plan after a hard day of work. I would like to learn about game development in the future, just for fun."
    image: assets/img/yo.jpg # Replace with my photo
    section: about

  contact:
    title: "Contact Me"
    text: "E-mail me if you have any questions or proposals."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/juancaruruu
        icon: "fab fa-twitter"
      - url: https://www.linkedin.com/in/juanca-ruiz/
        icon: "fab fa-linkedin-in"
      - url: https://github.com/juancaruru
        icon: "fab fa-github"
      - url: https://github.com/JCRuiz15
        icon: "fab fa-github"
en-US:
  <<: *DEFAULT_EN
