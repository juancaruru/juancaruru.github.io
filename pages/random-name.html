    <script>
        function popUpCard() {
            if (shown_names.length >= spanishNames.length) {
                Swal.fire({
                    title: 'Todos los nombres ya fueron mostrados',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                })
                return;
            }
            let index = Math.floor(Math.random() * spanishNames.length);
            const name = spanishNames[index];
            if (shown_names.includes(name)) {
                popUpCard();
                return;
            }
            Swal.fire({
                title: name,
                icon: 'info',
                confirmButtonText: `Siguiente`,
                showCloseButton: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    shown_names.push(name);
                    popUpCard();
                }
            })
        }
