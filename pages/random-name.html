<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muevete-te-te-te</title>
    <link rel="stylesheet" href="/assets/css/random-names.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <a href="/" class="go-homepage-button"><i class="fa fa-home"></i></a>
    </header>
    <div class="container">
        <h1 class="title">MUÉVETE TE TE</h1>
        <h2 class="subtitle"> te te te te te te te te te te te te ...</h2>
        <div class="button-container">
            <button class="fancy-button new" onclick="popUpCard()">Nombre aleatorio</button>
        </div>
    </div>
    <footer>Page made by <a href="https://github.com/juancaruru"><i class="fa fa-github"></i> juancaruru</a> — Project
        under MIT License</footer>
    <script>
        const spanishNames = ['Ana R.', 'Candela', 'Sandra', 'Nayara', 'Álvaro', 'Poda', 'Pedro', 'Lourdes', 'Dámaris', 'Sonia', 'Alba Romero', 'Irene Román', 'Edu', 'Iván Silva', 'Josemi', 'Iván Ruiz', 'Ale Sánchez', 'Griselda', 'Vanesa', 'Pablo', 'Eva', 'Alba Serrano', 'Lucía Sánchez', 'Manu', 'Mirian', 'Celeste', 'Cristina Moreno', 'Rocío', 'Mercedes Pérez', 'Nacho', 'Andrea', 'Nora Ojeda', 'Emilio', 'Ana Belén', 'Dariana', 'Nora Luque', 'Carmen Mesa', 'Óscar', 'Irene Pacheco', 'Clara', 'Lidia', 'Cristina Miguel', 'Ana Moreno', 'Cristina Martín', 'Raquel', 'Laura', 'Naira', 'María Morán', 'Darío', 'Jorge', 'Manel', 'Lucía Zorrilla', 'Pau', 'Ángela'];
        let shown_names = [];
    </script>
    <script>
        function popUpCard() {
            if (shown_names.length >= spanishNames.length) {
                Swal.fire({
                    title: 'Todos los nombres ya fueron mostrados',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                })
                return;
            }
            let index = Math.floor(Math.random() * spanishNames.length);
            const name = spanishNames[index];
            if (shown_names.includes(name)) {
                popUpCard();
                return;
            }
            Swal.fire({
                title: `<br><span style="font-size:6rem;word-break:keep-all">${name}</span><br><br>`,
                confirmButtonText: `Siguiente`,
                showCloseButton: true,
            }).then((result) => {
                if (result.isConfirmed) {
                    shown_names.push(name);
                    popUpCard();
                }
            })
        }
    </script>
</body>

</html>
